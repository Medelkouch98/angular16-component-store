<ng-container
  *ngIf="{
    students: students$ | async,
    sort: sort$ | async,
    page: page$ | async,
  } as _"
>
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="$any(_.students).data"
      matSort
      [matSortActive]="'active'"
      [matSortDirection]="'asc'"
      (matSortChange)="sortChange($event)"
    >
      <!-- id Header Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- birthDay Column -->
      <ng-container matColumnDef="birthDay">
        <th mat-header-cell *matHeaderCellDef>birth day</th>
        <td mat-cell *matCellDef="let element">
          {{ element.birthDay | timestampToDate }}
        </td>
      </ng-container>

      <!-- physics Column -->
      <ng-container matColumnDef="physics">
        <th mat-header-cell *matHeaderCellDef>physics</th>
        <td mat-cell *matCellDef="let element">{{ element.physics }}</td>
      </ng-container>

      <!-- maths Column -->
      <ng-container matColumnDef="maths">
        <th mat-header-cell *matHeaderCellDef>maths</th>
        <td mat-cell *matCellDef="let element">{{ element.maths }}</td>
      </ng-container>

      <!-- english Column -->
      <ng-container matColumnDef="english">
        <th mat-header-cell *matHeaderCellDef>english</th>
        <td mat-cell *matCellDef="let element">{{ element.english }}</td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>action</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary">
            <mat-icon>visibility</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="redirectToView(row)"
      ></tr>
    </table>

    <mat-paginator
      [length]="_.students?.meta?.total"
      [pageSize]="$any(_.page)._limit"
      [pageIndex]="$any(_.page)._page"
      (page)="changePage($event)"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</ng-container>
