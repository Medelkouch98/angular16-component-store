<form
  class="grid grid-cols-2 lg:grid-cols-4 gap-4 my-4 w-full max-w-2xl bg-white p-4 rounded-lg shadow-md"
  [formGroup]="studentForm"
  (ngSubmit)="onSubmit()"
  ]
>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Enter name" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Gender</mat-label>
    <mat-select formControlName="gender">
      <mat-option *ngFor="let gender of genders" [value]="gender">
        {{ gender }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Birthday</mat-label>
    <input
      matInput
      formControlName="birthDay"
      [matDatepicker]="picker"
      placeholder="Choose a date"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Physics</mat-label>
    <input
      matInput
      type="number"
      formControlName="physics"
      placeholder="Enter physics score"
    />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Maths</mat-label>
    <input
      matInput
      type="number"
      formControlName="maths"
      placeholder="Enter maths score"
    />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>English</mat-label>
    <input
      matInput
      type="number"
      formControlName="english"
      placeholder="Enter english score"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
